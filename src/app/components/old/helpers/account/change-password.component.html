<div class="card">
  <h4 class="card-header">Recover Password</h4>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" formControlName="newPassword" class="form-control">
        <div *ngIf="newPassword!.touched && newPassword!.invalid" class="alert alert-danger">
          <div *ngIf="newPassword.errors.required">New password is required.</div>
          <div *ngIf="f.newPassword.errors.minlength">New password must be at least 6 characters</div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control">
        <div *ngIf="confirmPassword!.touched && confirmPassword!.invalid" class="alert alert-danger">
          <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
        </div>
        <div *ngIf="confirmPassword!.valid && form.invalid && form.errors!.passwordsShouldMatch"
          class="alert alert-danger">
          Passwords do not match.
        </div>
      </div>
      <div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Recover Password
        </button>
        <a routerLink="../../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
