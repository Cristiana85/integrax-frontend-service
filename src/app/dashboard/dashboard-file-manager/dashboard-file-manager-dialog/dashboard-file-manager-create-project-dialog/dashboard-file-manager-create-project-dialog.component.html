<div class="dashboard-create-dialog-box">
  <div class="dashboard-title dashboard-d-flex dashboard-align-items-center dashboard-justify-content-space-between">
      <h4 class="dashboard-mb-0">Create Project</h4>
      <button class="close-btn bg-transparent dashboard-p-0 border-none" (click)="hide()"><i class="flaticon-close"></i></button>
  </div>
  <form>
      <div class="dashboard-form-group">
          <label class="dashboard-d-block dashboard-fw-semibold">Project Name</label>
          <input matInput [(ngModel)]="newProjectName" name="createProject" class="input-folder-name">
      </div>
      <div class="text-end">
          <button type="submit" (click)="addProject()"><i class="ri-add-fill"></i>Add Project</button>
      </div>
  </form>
</div>
