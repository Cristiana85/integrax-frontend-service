<div class="dashboard-create-dialog-box">
    <div class="dashboard-title dashboard-d-flex dashboard-align-items-center dashboard-justify-content-space-between">
        <h4 class="dashboard-mb-0">Create Folder</h4>
        <button class="close-btn bg-transparent dashboard-p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form>
        <div class="dashboard-form-group">
            <label class="dashboard-d-block dashboard-fw-semibold">Folder Name</label>
            <input type="text" class="input-folder-name" placeholder="Folder name">
        </div>
        <div class="text-end">
            <button type="submit"><i class="ri-add-fill"></i>Add Folder</button>
        </div>
    </form>
</div>
