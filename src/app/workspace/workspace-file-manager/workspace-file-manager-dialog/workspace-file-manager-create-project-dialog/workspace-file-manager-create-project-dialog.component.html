<div class="workspace-create-dialog-box">
  <div class="workspace-title workspace-d-flex workspace-align-items-center workspace-justify-content-space-between">
      <h4 class="workspace-mb-0">Create Project</h4>
      <button class="close-btn bg-transparent workspace-p-0 border-none" (click)="hide()"><i class="flaticon-close"></i></button>
  </div>
  <form>
      <div class="workspace-form-group">
          <label class="workspace-d-block workspace-fw-semibold">Project Name</label>
          <input matInput [(ngModel)]="newProjectName" name="createProject" class="input-folder-name">
      </div>
      <div class="text-end">
          <button type="submit" (click)="addProject()"><i class="ri-add-fill"></i>Add Project</button>
      </div>
  </form>
</div>
