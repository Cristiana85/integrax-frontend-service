<div class="workspace-sidebar-area bg-white workspace-box-shadow" [ngClass]="{'active': isToggled}">
  <div class="dashbaord-logo bg-white">
    <a routerLink="/" class="workspace-d-flex workspace-align-items-center">
      <img src="../../../assets/img/logo-icon.png" alt="logo">
      <span>IntegraX</span>
    </a>
  </div>
  <div class="workspace-burger-menu" (click)="toggle()" [ngClass]="{'active': isToggled}">
    <span class="workspace-top-bar"></span>
    <span class="workspace-middle-bar"></span>
    <span class="workspace-bottom-bar"></span>
  </div>
  <ng-scrollbar visibility="hover" style="height: 100vh;">
    <div class="sidebar-inner">
      <div class="sidebar-menu">
        <mat-accordion>
          <a routerLink="/workspace" class="sidebar-menu-link" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <i class="flaticon-menu-1"></i>
            <span class="workspace-title">Workbench</span>
          </a>
          <a routerLink="/workspace/team-space" class="sidebar-menu-link" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <i class="flaticon-comment"></i>
            <span class="title">Team Space</span>
          </a>
          <a routerLink="/workspace/my-space" class="sidebar-menu-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <i class="flaticon-resume"></i>
          <span class="title">My Space</span>
        </a>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <i class="flaticon-layer"></i>
                <span class="workspace-title">File Manager</span>
                <span class="workspace-badge one">1</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <ul class="sidebar-sub-menu">
              <li class="sidemenu-item">
                <a routerLink="/workspace/workspace-file-manager" routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link">
                  My Drive
                </a>
              </li>
            </ul>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </ng-scrollbar>
</div>
